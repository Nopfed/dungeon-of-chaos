<!DOCTYPE html>
<html>
<head>
	<title>Dungeon of Chaos</title>
	<link rel="stylesheet" href="style/style.css">
</head>
<body onload="initDungeon();">
	<h1>Dungeon of Chaos</h1>
	<div>
		<div>
			<div class="entity-container">
				<h1><span id="player-name"></span>: <span id="player-hp"></span></h1>
				<h3><ul id="player-stat-list"></ul></h3>
			</div>
			<div id="canvas-container">
				<canvas id="dungeon-canvas" width="500" height="500"></canvas>
			</div>
		</div>
		<hr />
		<div>
			<label for="player-select">Hero: <select name="player-select" id="player-select" onchange="dungeon.reset()" /></select>
		</div>
		<div>
			<button id="btn-fight" onclick="dungeon.fight();">Melee</button>
			<button id="btn-steal" onclick="dungeon.fight('Steal');">Steal</button>
			<button id="btn-dual-strike" onclick="dungeon.fight('Dual Strike');">Dual Strike</button>
			<button id="btn-blade-storm" onclick="dungeon.fight('Blade Storm');">Blade Storm</button>
			<button id="btn-wind-strike" onclick="dungeon.fight('Wind Strike');">Wind Strike</button>
			<button id="btn-flame" onclick="dungeon.fight('Flame');">Flame</button>
			<button id="btn-aqua-blast" onclick="dungeon.fight('Aqua Blast');">Aqua Blast</button>
			<button id="btn-lightning" onclick="dungeon.fight('Lightning');">Lightning</button>
			<button id="btn-double-cast" onclick="dungeon.fight('Double Cast');">Double Cast</button>
			<button id="btn-chaos-storm" onclick="dungeon.fight('Chaos Storm');">Chaos Storm</button>
			<button id="btn-reset" onclick="dungeon.reset();">Reset Combat</button>
		</div>
		<hr />

		<div id="fight-log"></div>
	</div>

	<!-- Development Libs -->
	<script src="lib/easeljs/lib/easeljs-0.8.2.combined.js"></script>

	<!-- Game Data Files -->
	<script src="data/heroes.js"></script>
	<script src="data/mobs.js"></script>
	<script src="data/actions.js"></script>
	<script src="data/loot.js"></script>

	<!-- Game App Files -->
	<script src="app/hero.js"></script>
	<script src="app/game.js"></script>
	<script src="app/app.js"></script>
</body>
</html>

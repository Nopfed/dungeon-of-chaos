<!DOCTYPE html>
<html>
<head>
	<title>Dungeon of Chaos</title>
	<link rel="stylesheet" href="style/style.css">
</head>
<body onload="initDungeon();" onkeypress="dungeon.checkKey();">
	<h1 class="rainbow">Dungeon of Chaos</h1>

	<div class="game-container">
		<div id="canvas-container">
			<canvas id="dungeon-canvas" width="500" height="500"></canvas>
		</div>
		<div id="fight-log"></div>
	</div>

	<hr />
	
	<div class="controls-container">
		<label for="player-select">Hero: <select name="player-select" id="player-select" onchange="dungeon.reset();" /></select></label>
		<div>
			<button id="btn-fight" onclick="dungeon.fight();">(A)ttack</button>
			<button id="btn-steal" onclick="dungeon.fight('Steal');">(S)teal</button>
			<button id="btn-potion" onclick="dungeon.drinkPotion();">(P)otion</button>
			<button id="btn-reset" onclick="dungeon.reset();">(R)eset</button>
			<button id="btn-music-off" onclick="dungeon.moosic.pause();">Music Pause</button>
			<button id="btn-music-on" onclick="dungeon.moosic.play();">Music Play</button>
		</div>
		<br>
		<label float="left">Room: <span id="room-count"></span></label>
		<br>
		<br>

		<!-- Inventory Display -->
		<table align="left">
			<tr>
				<td>HELM: </td>
				<td><span id="hero-helm"></span></td>
			</tr>
			<tr>
				<td>NECK: </td>
				<td><span id="hero-neck"></span></td>
			</tr>
			<tr>
				<td>CHEST: </td>
				<td><span id="hero-chest"></span></td>
			</tr>
			<tr>
				<td>RING: </td>
				<td><span id="hero-ring"></span></td>
			</tr>
			<tr>
				<td>WEAPON: </td>
				<td><span id="hero-weap"></span></td>
			</tr>
			<tr>
				<td>PANTS: </td>
				<td><span id="hero-pants"></span></td>
			</tr>
			<tr>
				<td>FEET: </td>
				<td><span id="hero-feet"></span></td>
			</tr>
		</table>

	</div>

	<!-- Development Libs -->
	<script src="lib/easeljs/lib/easeljs-0.8.2.combined.js"></script>

	<!-- Game Data Files -->
	<script src="data/heroes.js"></script>
	<script src="data/mobs.js"></script>
	<script src="data/actions.js"></script>
	<script src="data/loot.js"></script>

	<!-- Game App Files -->
	<script src="app/hero.js"></script>
	<script src="app/mob.js"></script>
	<script src="app/item.js"></script>
	<script src="app/engine.js"></script>
	<script src="app/game.js"></script>
	<script src="app/app.js"></script>
</body>
</html>
